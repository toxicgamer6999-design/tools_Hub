<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5006207296827938"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barcode Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef8ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    /* Ad banner styles */
    #adBanner {
      width: 100%;
      max-width: 900px;
      margin: 0 auto 20px auto;
      padding: 10px 0;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.15);
      display: flex;
      justify-content: center;
      align-items: center;
      /* Add transition for fade-in effect */
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    #adBanner.show {
      opacity: 1;
      transform: translateY(0);
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.15);
    }

    h2 {
      color: #007bff;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #barcode {
      margin-top: 20px;
    }

    #downloadBtn {
      display: none;
      margin-top: 15px;
      background-color: #28a745;
    }

    #downloadBtn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <script type='text/javascript' src='//hardfinbanana.com/92/d7/8e/92d78ea24bf32599455b9828f19983c5.js'></script>
  <!-- Ad banner container -->
  <div id="adBanner">
    <!-- Replace this with your actual ad code -->
    <!-- Example Google AdSense Banner -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- Banner Ad -->
    <ins class="adsbygoogle"
         style="display:inline-block; width:728px; height:90px;"
         data-ad-client="ca-pub-5006207296827938"
         data-ad-slot="1234567890"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <div class="container">
    <h2>Barcode Generator</h2>
    <input type="text" id="barcodeText" placeholder="Enter text or number" />
    <button onclick="generateBarcode()">Generate Barcode</button>
    <div id="barcode">
      <svg id="barcodeSvg"></svg>
    </div>
    <button id="downloadBtn" onclick="downloadBarcode()">Download Barcode</button>
  </div>

  <!-- JsBarcode CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script>
    // Show ad with fade-in effect
    window.addEventListener('load', () => {
      document.getElementById('adBanner').classList.add('show');
    });

    function generateBarcode() {
      const text = document.getElementById("barcodeText").value.trim();
      const downloadBtn = document.getElementById("downloadBtn");

      if (text === "") {
        alert("Please enter some text.");
        return;
      }

      JsBarcode("#barcodeSvg", text, {
        format: "CODE128",
        lineColor: "#000",
        width: 2,
        height: 100,
        displayValue: true
      });

      downloadBtn.style.display = "inline-block";
    }

    function downloadBarcode() {
      const svg = document.getElementById("barcodeSvg");
      const serializer = new XMLSerializer();
      const source = serializer.serializeToString(svg);
      const blob = new Blob([source], { type: "image/svg+xml;charset=utf-8" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "barcode.svg";
      link.click();
    }
  </script>
  <script async="async" data-cfasync="false" src="//hardfinbanana.com/cc87666d8fa055655a2f67ca808135e0/invoke.js"></script>
<div id="container-cc87666d8fa055655a2f67ca808135e0"></div>
</body>
</html>
