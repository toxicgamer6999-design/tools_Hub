    <div class="container">
        <header>
            <h1>PDF to Word Converter</h1>
            <p class="subtitle">Convert your PDF files to editable Word documents in seconds</p>
        </header>
        
        <div class="tool-container">
            <div class="steps">
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-text">Upload PDF</div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-text">Convert</div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-text">Download</div>
                </div>
            </div>
            
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-file-pdf"></i>
                <p class="upload-text">Drag & drop your PDF file here</p>
                <p class="upload-text">or</p>
                <input type="file" id="fileInput" class="file-input" accept=".pdf">
                <button class="browse-btn" id="browseBtn">Browse Files</button>
            </div>
            
            <div class="file-info" id="fileInfo">
                <i class="fas fa-file-pdf"></i>
                <div class="file-details">
                    <div class="file-name" id="fileName">document.pdf</div>
                    <div class="file-size" id="fileSize">0 KB</div>
                </div>
            </div>
            
            <button class="convert-btn" id="convertBtn">Convert to Word</button>
            
            <div class="loader" id="loader"></div>
            
            <div class="download-area" id="downloadArea">
                <p class="status-text">Your file has been converted successfully!</p>
                <button class="download-btn" id="downloadBtn">
                    <i class="fas fa-download"></i> Download Word Document
                </button>
            </div>
        </div>
    </div>
    
    <footer>

    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const browseBtn = document.getElementById('browseBtn');
            const uploadArea = document.getElementById('uploadArea');
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const convertBtn = document.getElementById('convertBtn');
            const loader = document.getElementById('loader');
            const downloadArea = document.getElementById('downloadArea');
            const downloadBtn = document.getElementById('downloadBtn');
            
            // Browse button click event
            browseBtn.addEventListener('click', () => {
                fileInput.click();
            });
            
            // File input change event
            fileInput.addEventListener('change', handleFileSelect);
            
            // Drag and drop events
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.style.borderColor = '#0056b3';
                uploadArea.style.backgroundColor = '#e6f1ff';
            });
            
            uploadArea.addEventListener('dragleave', function() {
                uploadArea.style.borderColor = '#007BFF';
                uploadArea.style.backgroundColor = '#f8fbff';
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.style.borderColor = '#007BFF';
                uploadArea.style.backgroundColor = '#f8fbff';
                
                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });
            
            // Convert button click event
            convertBtn.addEventListener('click', function() {
                // Show loading animation
                loader.classList.add('active');
                convertBtn.disabled = true;
                
                // Simulate conversion process
                setTimeout(() => {
                    loader.classList.remove('active');
                    downloadArea.classList.add('active');
                }, 2500);
            });
            
            // Download button click event
            downloadBtn.addEventListener('click', function() {
                alert('In a real application, this would download the converted Word document. This is a frontend simulation.');
            });
            
            function handleFileSelect(e) {
                if (e.target.files.length) {
                    handleFile(e.target.files[0]);
                }
            }
            
            function handleFile(file) {
                // Check if file is PDF
                if (file.type !== 'application/pdf') {
                    alert('Please upload a PDF file.');
                    return;
                }
                
                // Display file info
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                fileInfo.classList.add('active');
                
                // Show convert button
                convertBtn.classList.add('active');
                
                // Store file for conversion
                // In a real application, you would send this file to a backend service
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
