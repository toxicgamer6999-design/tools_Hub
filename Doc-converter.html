  
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Converter</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4faff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.1);
      padding: 2rem;
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #007BFF;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    input[type="file"],
    select {
      width: 100%;
      margin: 0.75rem 0;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }

    .button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .button:disabled {
      background-color: #a6c8ff;
      cursor: not-allowed;
    }

    #downloadLink {
      display: none;
      margin-top: 1.5rem;
      text-decoration: none;
      background-color: #28a745;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      display: inline-block;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Document Converter</h1>
    <input type="file" id="docInput" accept=".txt,.doc,.docx,.pdf" />

    <label for="format">Convert to:</label>
    <select id="format">
      <option value="pdf">PDF</option>
      <option value="txt">Text</option>
    </select>

    <button class="button" id="convertBtn" disabled>Convert</button>
    <a id="downloadLink" download>Download Converted File</a>
  </div>

  <script>
    const docInput = document.getElementById('docInput');
    const convertBtn = document.getElementById('convertBtn');
    const downloadLink = document.getElementById('downloadLink');
    const formatSelect = document.getElementById('format');

    let file;

    docInput.addEventListener('change', (e) => {
      file = e.target.files[0];
      convertBtn.disabled = !file;
    });

    convertBtn.addEventListener('click', async () => {
      const format = formatSelect.value;

      if (!file) return;

      const reader = new FileReader();
      reader.onload = async function (e) {
        const text = e.target.result;
        let blob;
        let filename = file.name.split('.')[0];

        if (format === 'txt') {
          blob = new Blob([text], { type: 'text/plain' });
          downloadLink.download = `${filename}.txt`;
        } else if (format === 'pdf') {
          const { PDFDocument, rgb, StandardFonts } = await import('https://cdn.skypack.dev/pdf-lib');
          const pdfDoc = await PDFDocument.create();
          const page = pdfDoc.addPage([595, 842]);
          const font = await pdfDoc.embedFont(StandardFonts.Helvetica);
          const fontSize = 12;

          const lines = text.split('\n');
          let y = 800;
          lines.forEach(line => {
            if (y < 40) return;
            page.drawText(line, { x: 50, y: y, size: fontSize, font, color: rgb(0, 0, 0) });
            y -= fontSize + 2;
          });

          const pdfBytes = await pdfDoc.save();
          blob = new Blob([pdfBytes], { type: 'application/pdf' });
          downloadLink.download = `${filename}.pdf`;
        }

        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.style.display = 'inline-block';
      };

      if (file.type.includes('text') || file.name.endsWith('.txt')) {
        reader.readAsText(file);
      } else {
        alert('Only .txt files are currently supported for conversion.');
      }
    });
  </script>
</body>
</html>
