  
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.15);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Length Unit Converter</h2>
    <input type="number" id="inputValue" placeholder="Enter value" />

    <select id="fromUnit">
      <option value="meters">Meters</option>
      <option value="kilometers">Kilometers</option>
      <option value="feet">Feet</option>
      <option value="inches">Inches</option>
      <option value="miles">Miles</option>
    </select>

    <select id="toUnit">
      <option value="meters">Meters</option>
      <option value="kilometers">Kilometers</option>
      <option value="feet">Feet</option>
      <option value="inches">Inches</option>
      <option value="miles">Miles</option>
    </select>

    <button onclick="convertUnits()">Convert</button>
    <div class="result" id="resultBox"></div>
  </div>

  <script>
    function convertUnits() {
      const value = parseFloat(document.getElementById("inputValue").value);
      const from = document.getElementById("fromUnit").value;
      const to = document.getElementById("toUnit").value;
      const resultBox = document.getElementById("resultBox");

      if (isNaN(value)) {
        resultBox.textContent = "Please enter a valid number.";
        return;
      }

      const unitsInMeters = {
        meters: 1,
        kilometers: 1000,
        feet: 0.3048,
        inches: 0.0254,
        miles: 1609.34
      };

      const meters = value * unitsInMeters[from];
      const converted = meters / unitsInMeters[to];

      resultBox.textContent = `${value} ${from} = ${converted.toFixed(4)} ${to}`;
    }
  </script>
</body>
</html>
