  
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter | Multi-Tool Website</title>
    <style>
        :root {
            --primary-blue: #2196F3;
            --light-blue: #E3F2FD;
            --dark-blue: #1976D2;
            --white: #FFFFFF;
            --light-gray: #F5F5F5;
            --border-radius: 8px;
            --box-shadow: 0 4px 12px rgba(33, 150, 243, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-blue);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .converter-container {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        h1 {
            color: var(--primary-blue);
            text-align: center;
            margin-bottom: 24px;
            font-size: 28px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-blue);
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            border-color: var(--primary-blue);
            outline: none;
        }
        
        input.error {
            border-color: #F44336;
        }
        
        .currency-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .amount-input {
            flex: 1;
        }
        
        .currency-select {
            flex: 1;
        }
        
        .switch-button {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px auto;
        }
        
        .switch-button:hover {
            background-color: var(--dark-blue);
        }
        
        .result-container {
            background-color: var(--light-blue);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            text-align: center;
        }
        
        .conversion-rate {
            font-size: 14px;
            color: #666;
            margin-top: 8px;
        }
        
        .converted-amount {
            font-size: 24px;
            font-weight: bold;
            color: var(--dark-blue);
            margin: 10px 0;
        }
        
        .last-updated {
            font-size: 12px;
            color: #888;
            margin-top: 15px;
            text-align: center;
        }
        
        .error-message {
            color: #F44336;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        @media (max-width: 576px) {
            .converter-container {
                padding: 20px;
            }
            
            .currency-row {
                flex-direction: column;
            }
            
            .switch-button {
                margin: 5px auto;
                transform: rotate(90deg);
            }
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>Currency Converter</h1>
        
        <div class="input-group">
            <label for="amount">Amount</label>
            <input type="text" id="amount" placeholder="Enter amount" value="1">
            <div class="error-message" id="amount-error">Please enter a valid number</div>
        </div>
        
        <div class="currency-row">
            <div class="amount-input">
                <label for="fromCurrency">From</label>
                <select id="fromCurrency"></select>
            </div>
            
            <button class="switch-button" id="switchCurrencies">â‡„</button>
            
            <div class="currency-select">
                <label for="toCurrency">To</label>
                <select id="toCurrency"></select>
            </div>
        </div>
        
        <div class="result-container">
            <div id="conversionResult">
                <div class="converted-amount" id="convertedAmount">-</div>
                <div class="conversion-rate" id="conversionRate">Fetching exchange rates...</div>
            </div>
        </div>
        
        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        // DOM Elements
        const amountInput = document.getElementById('amount');
        const fromCurrencySelect = document.getElementById('fromCurrency');
        const toCurrencySelect = document.getElementById('toCurrency');
        const switchButton = document.getElementById('switchCurrencies');
        const convertedAmount = document.getElementById('convertedAmount');
        const conversionRate = document.getElementById('conversionRate');
        const lastUpdated = document.getElementById('lastUpdated');
        const amountError = document.getElementById('amount-error');

        // Supported currencies (major world currencies)
        const currencies = [
            { code: 'USD', name: 'US Dollar' },
            { code: 'EUR', name: 'Euro' },
            { code: 'GBP', name: 'British Pound' },
            { code: 'JPY', name: 'Japanese Yen' },
            { code: 'CAD', name: 'Canadian Dollar' },
            { code: 'AUD', name: 'Australian Dollar' },
            { code: 'CHF', name: 'Swiss Franc' },
            { code: 'CNY', name: 'Chinese Yuan' },
            { code: 'INR', name: 'Indian Rupee' },
            { code: 'BRL', name: 'Brazilian Real' },
            { code: 'RUB', name: 'Russian Ruble' },
            { code: 'MXN', name: 'Mexican Peso' },
            { code: 'KRW', name: 'South Korean Won' },
            { code: 'SGD', name: 'Singapore Dollar' },
            { code: 'NZD', name: 'New Zealand Dollar' },
            { code: 'TRY', name: 'Turkish Lira' },
            { code: 'ZAR', name: 'South African Rand' },
            { code: 'SEK', name: 'Swedish Krona' },
            { code: 'NOK', name: 'Norwegian Krone' },
            { code: 'DKK', name: 'Danish Krone' }
        ];

        // Populate currency dropdowns
        function populateCurrencyDropdowns() {
            currencies.forEach(currency => {
                const fromOption = document.createElement('option');
                fromOption.value = currency.code;
                fromOption.textContent = `${currency.code} - ${currency.name}`;
                
                const toOption = document.createElement('option');
                toOption.value = currency.code;
                toOption.textContent = `${currency.code} - ${currency.name}`;
                
                fromCurrencySelect.appendChild(fromOption);
                toCurrencySelect.appendChild(toOption);
            });
            
            // Set default values
            fromCurrencySelect.value = 'USD';
            toCurrencySelect.value = 'EUR';
        }

        // Input validation
        function validateAmount(input) {
            const regex = /^\d*\.?\d*$/;
            if (!regex.test(input)) {
                amountError.style.display = 'block';
                amountInput.classList.add('error');
                return false;
            } else {
                amountError.style.display = 'none';
                amountInput.classList.remove('error');
                return true;
            }
        }

        // Fetch exchange rates
        async function fetchExchangeRate() {
            const fromCurrency = fromCurrencySelect.value;
            const toCurrency = toCurrencySelect.value;
            
            if (fromCurrency === toCurrency) {
                convertedAmount.textContent = amountInput.value;
                conversionRate.textContent = `1 ${fromCurrency} = 1 ${toCurrency}`;
                lastUpdated.textContent = "Currencies are the same";
                return;
            }
            
            try {
                conversionRate.textContent = "Fetching rates...";
                
                // Using ExchangeRate-API (free tier)
                const response = await fetch(`https://open.er-api.com/v6/latest/${fromCurrency}`);
                const data = await response.json();
                
                if (data.result === 'success') {
                    const rate = data.rates[toCurrency];
                    const amount = parseFloat(amountInput.value) || 1;
                    const convertedValue = (amount * rate).toFixed(2);
                    
                    convertedAmount.textContent = convertedValue;
                    conversionRate.textContent = `1 ${fromCurrency} = ${rate.toFixed(4)} ${toCurrency}`;
                    
                    const updateTime = new Date(data.time_last_update_utc);
                    lastUpdated.textContent = `Last updated: ${updateTime.toLocaleString()}`;
                } else {
                    throw new Error('Failed to fetch exchange rates');
                }
            } catch (error) {
                console.error('Error fetching exchange rates:', error);
                conversionRate.textContent = "Unable to fetch rates. Please try again later.";
                convertedAmount.textContent = "-";
                lastUpdated.textContent = "";
            }
        }

        // Switch currencies
        function switchCurrencies() {
            const temp = fromCurrencySelect.value;
            fromCurrencySelect.value = toCurrencySelect.value;
            toCurrencySelect.value = temp;
            fetchExchangeRate();
        }

        // Event listeners
        amountInput.addEventListener('input', () => {
            if (validateAmount(amountInput.value)) {
                fetchExchangeRate();
            }
        });

        fromCurrencySelect.addEventListener('change', fetchExchangeRate);
        toCurrencySelect.addEventListener('change', fetchExchangeRate);
        switchButton.addEventListener('click', switchCurrencies);

        // Initialize
        populateCurrencyDropdowns();
        fetchExchangeRate();
    </script>
</body>
</html>
