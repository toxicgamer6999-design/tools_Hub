        .tool-container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }
        
        .input-section, .output-section {
            flex: 1;
            min-width: 300px;

            font-size: 1.2rem;

        .section-title i {

        textarea {
            width: 100%;
            height: 250px;
            padding: 15px;

            resize: vertical;
            font-size: 1rem;

        }
        
        textarea:focus {
            border-color: #0074e4;
            outline: none;
        }
        
        .input-textarea {
            background: #f9f9f9;
        }
        
        .output-textarea {
            background: #f0f8ff;
        }
        
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
            justify-content: center;
        }
        
        button {
            padding: 12px 20px;

            border-radius: 8px;

        .btn-clear {

        .btn-clear:hover {
            background: #4cb0ff;

        }
        
        .btn-copy {
            background: #ff6b6b;

        }
        
        .btn-copy:hover {
            background: #ff4c4c;
            transform: translateY(-2px);

        .toggle-btn {

        .stats {
            text-align: center;
            padding: 15px;

        .stat-value {
            font-weight: bold;
            color: #0074e4;
        }
        
        footer {
            text-align: center;
            color: white;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: auto;
        }
        
        @media (max-width: 768px) {
            .tool-container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            button {
                width: 100%;
                margin-bottom: 5px;
            }
            
            .buttons {
                flex-direction: column;
            }

        /* Animation for button clicks */
        @keyframes buttonClick {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }

            animation: buttonClick 0.2s;

        .toast {

            bottom: 20px;

            padding: 10px 20px;

            transition: opacity 0.3s;

<body>
    <script type='text/javascript' src='//hardfinbanana.com/92/d7/8e/92d78ea24bf32599455b9828f19983c5.js'></script>
    <div class="container">
        <header>
            <h1>Base64 Encoder/Decoder</h1>
            <p class="description">Easily encode text to Base64 or decode Base64 back to plain text</p>
        </header>
        
        <div class="mode-toggle">
            <button id="encodeMode" class="toggle-btn active">Encode</button>
            <button id="decodeMode" class="toggle-btn">Decode</button>
        </div>
        
        <div class="tool-container">
            <div class="input-section">
                <div class="section-title">
                    <i class="fas fa-pen"></i> Input Text
                </div>
                <textarea class="input-textarea" id="inputText" placeholder="Enter text to encode or Base64 to decode..."></textarea>
            </div>
            
            <div class="output-section">
                <div class="section-title">
                    <i class="fas fa-file-code"></i> Output Text
                </div>
                <textarea class="output-textarea" id="outputText" placeholder="Results will appear here..." readonly></textarea>
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn-encode" id="encodeBtn">
                <i class="fas fa-lock"></i> Encode to Base64
            </button>
            <button class="btn-decode" id="decodeBtn">
                <i class="fas fa-lock-open"></i> Decode from Base64
            </button>
            <button class="btn-clear" id="clearBtn">
                <i class="fas fa-broom"></i> Clear
            </button>
            <button class="btn-copy" id="copyBtn">
                <i class="fas fa-copy"></i> Copy Output
            </button>
        </div>
        
        <div class="stats">
            <p>Input Length: <span class="stat-value" id="inputLength">0</span> | 
               Output Length: <span class="stat-value" id="outputLength">0</span> | 
               Processing Time: <span class="stat-value" id="processingTime">0ms</span></p>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <footer>
        <p>Â© 2023 Multi-Tool Website | Part of our encoding utility collection</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputTextarea = document.getElementById('inputText');
            const outputTextarea = document.getElementById('outputText');
            const encodeBtn = document.getElementById('encodeBtn');
            const decodeBtn = document.getElementById('decodeBtn');
            const clearBtn = document.getElementById('clearBtn');
            const copyBtn = document.getElementById('copyBtn');
            const encodeModeBtn = document.getElementById('encodeMode');
            const decodeModeBtn = document.getElementById('decodeMode');
            const inputLengthEl = document.getElementById('inputLength');
            const outputLengthEl = document.getElementById('outputLength');
            const processingTimeEl = document.getElementById('processingTime');
            const toast = document.getElementById('toast');
            
            let currentMode = 'encode';
            
            // Update input length on input
            inputTextarea.addEventListener('input', updateStats);
            
            // Set mode
            encodeModeBtn.addEventListener('click', () => setMode('encode'));
            decodeModeBtn.addEventListener('click', () => setMode('decode'));
            
            // Encode button click
            encodeBtn.addEventListener('click', encodeText);
            
            // Decode button click
            decodeBtn.addEventListener('click', decodeText);
            
            // Clear button click
            clearBtn.addEventListener('click', clearText);
            
            // Copy output button click
            copyBtn.addEventListener('click', copyOutput);
            
            function setMode(mode) {
                currentMode = mode;
                if (mode === 'encode') {
                    encodeModeBtn.classList.add('active');
                    decodeModeBtn.classList.remove('active');
                    inputTextarea.placeholder = 'Enter text to encode to Base64...';
                } else {
                    decodeModeBtn.classList.add('active');
                    encodeModeBtn.classList.remove('active');
                    inputTextarea.placeholder = 'Enter Base64 to decode to text...';
                }
                // Auto-process if there's input text
                if (inputTextarea.value.trim()) {
                    if (mode === 'encode') {
                        encodeText();
                    } else {
                        decodeText();
                    }
                }
            }
            
            function updateStats() {
                inputLengthEl.textContent = inputTextarea.value.length;
            }
            
            function encodeText() {
                const inputText = inputTextarea.value;
                if (!inputText.trim()) {
                    showToast('Please enter some text to encode');
                    return;
                }
                
                const startTime = performance.now();
                
                try {
                    // Base64 encoding
                    const encodedText = btoa(unescape(encodeURIComponent(inputText)));
                    outputTextarea.value = encodedText;
                    
                    const endTime = performance.now();
                    processingTimeEl.textContent = `${Math.round(endTime - startTime)}ms`;
                    outputLengthEl.textContent = encodedText.length;
                    
                    showToast('Text encoded successfully!');
                } catch (error) {
                    showToast('Error encoding text');
                    console.error(error);
                }
            }
            
            function decodeText() {
                const inputText = inputTextarea.value;
                if (!inputText.trim()) {
                    showToast('Please enter Base64 to decode');
                    return;
                }
                
                const startTime = performance.now();
                
                try {
                    // Base64 decoding
                    const decodedText = decodeURIComponent(escape(atob(inputText)));
                    outputTextarea.value = decodedText;
                    
                    const endTime = performance.now();
                    processingTimeEl.textContent = `${Math.round(endTime - startTime)}ms`;
                    outputLengthEl.textContent = decodedText.length;
                    
                    showToast('Base64 decoded successfully!');
                } catch (error) {
                    showToast('Error decoding Base64 - invalid format?');
                    console.error(error);
                }
            }
            
            function clearText() {
                inputTextarea.value = '';
                outputTextarea.value = '';
                inputLengthEl.textContent = '0';
                outputLengthEl.textContent = '0';
                processingTimeEl.textContent = '0ms';
                showToast('Cleared all text');
            }
            
            function copyOutput() {
                if (!outputTextarea.value.trim()) {
                    showToast('No output to copy');
                    return;
                }
                
                outputTextarea.select();
                document.execCommand('copy');
                showToast('Output copied to clipboard!');
            }
            
            function showToast(message) {
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
            
            // Initialize stats
            updateStats();
        });
    </script>
