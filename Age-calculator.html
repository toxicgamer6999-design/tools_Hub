    <script>
        // ... your existing JavaScript code ...
        document.addEventListener('DOMContentLoaded', function() {
            const birthdateInput = document.getElementById('birthdate');
            const yearsElement = document.getElementById('years');
            const monthsElement = document.getElementById('months');
            const daysElement = document.getElementById('days');
            const birthdayMessage = document.getElementById('birthdayMessage');

            // Set max date to today
            const today = new Date();
            const maxDate = today.toISOString().split('T')[0];
            birthdateInput.setAttribute('max', maxDate);

            // Event listener for date change
            birthdateInput.addEventListener('input', calculateAge);

            function calculateAge() {
                const birthdate = new Date(birthdateInput.value);
                if (!birthdateInput.value) {
                    yearsElement.textContent = '--';
                    monthsElement.textContent = '--';
                    daysElement.textContent = '--';
                    birthdayMessage.classList.remove('show');
                    return;
                }
                const today = new Date();

                // Check for birthday today
                const isBirthday = birthdate.getDate() === today.getDate() && 
                                  birthdate.getMonth() === today.getMonth();

                if (isBirthday) {
                    birthdayMessage.classList.add('show');
                } else {
                    birthdayMessage.classList.remove('show');
                }

                let years = today.getFullYear() - birthdate.getFullYear();
                let months = today.getMonth() - birthdate.getMonth();
                let days = today.getDate() - birthdate.getDate();

                if (days < 0) {
                    months--;
                    const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                    days += lastMonth.getDate();
                }
                if (months < 0) {
                    years--;
                    months += 12;
                }

                // Animate the change
                animateValue(yearsElement, parseInt(yearsElement.textContent) || 0, years);
                animateValue(monthsElement, parseInt(monthsElement.textContent) || 0, months);
                animateValue(daysElement, parseInt(daysElement.textContent) || 0, days);
            }

            function animateValue(element, start, end) {
                if (start === end) return;
                const range = end - start;
                const duration = 800;
                const stepTime = Math.abs(Math.floor(duration / range));
                let current = start;
                const increment = end > start ? 1 : -1;
                const timer = setInterval(function() {
                    current += increment;
                    element.textContent = current;
                    if (current === end) {
                        clearInterval(timer);
                    }
                }, stepTime);
            }

            // Initialize with a sample date
            const sampleDate = new Date();
            sampleDate.setFullYear(sampleDate.getFullYear() - 30);
            sampleDate.setDate(sampleDate.getDate() + 5);
            birthdateInput.valueAsDate = sampleDate;
            calculateAge();
        });
    </script>
